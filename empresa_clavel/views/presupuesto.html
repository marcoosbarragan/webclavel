            <h2>Solicitar Presupuesto</h2>
            <p>Completa el formulario a continuación para solicitar más información sobre nuestros productos y servicios:</p>
            <form class="presupuesto-form" action="enviar_presupuesto.php" method="post">
                <!-- Campo Nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <!-- Campo Email -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo Teléfono -->
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="Debe contener 9 dígitos" required>

                <!-- Campo de texto multilínea -->
                <label for="informacion">Solicite más información:</label>
                <textarea id="informacion" name="informacion" rows="5" required></textarea>

                <!-- Checkbox de política de privacidad -->
                <div>
                    <input type="checkbox" id="privacidad" name="privacidad" required>
                    <label for="privacidad">He leído y acepto la <a href="politica_privacidad.html" target="_blank">Política de Privacidad</a>.</label>
                </div>

                <!-- Botón de envío -->
                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>

        <!-- Script para resaltar el enlace activo -->
        <script>
            // Obtener el nombre de la página actual (sin la ruta completa)
            const currentPage = window.location.pathname.split("/").pop(); 
        
            // Seleccionar todos los enlaces de navegación
            const navLinks = document.querySelectorAll('nav a');
        
            navLinks.forEach(link => {
                // Obtener solo la parte relevante del href (el archivo o directorio)
                const linkPath = link.getAttribute('href').split("/").pop();
                
                // Si la ruta del enlace coincide con la de la página actual, se añade la clase 'activo'
                if (currentPage === linkPath) {
                    link.classList.add('activo');
                }
            });
        </script>
